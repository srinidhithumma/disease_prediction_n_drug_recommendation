<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-center">Prediction Result</h2>
    <div class="card bg-secondary p-4 mt-4">
        <h4>Disease: {{ disease }}</h4>
        <p><strong>Description:</strong> {{ description }}</p>
        <p><strong>Medicines:</strong> {{ medicines | join(", ") }}</p>
        <p><strong>Precautions:</strong> {{ precautions | join(", ") }}</p>
        <p><strong>Diet Recommendations:</strong> {{ diet | join(", ") }}</p>
        <p><strong>Workout Suggestion:</strong> {{ workout }}</p>
    </div>
</div>
</body>
</html>
