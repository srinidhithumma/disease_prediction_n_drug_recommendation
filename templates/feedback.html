<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/bgCover.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.15);
            background-blend-mode: overlay;
        }
        .feedback-container {
            width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100%;
            height: 50px;
            color: white;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .myimg {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: rgba(0, 0, 0, 0.35); background-blend-mode: overlay; background-image: linear-gradient(to bottom, #10045F, #3424A1); box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);">
        <div class="container-fluid">
            <div class="logo">
                <img class="myimg" src="static/img.png" alt="Logo">
                <h5 class="titleName">Smart System for Disease Prediction and Drug Recommendation</h5>
            </div>
            <div class="d-flex gap-3">
                <a class="navbar-brand" href="" id="resetButton">Reset</a>
                <a class="navbar-brand" href="/history">History</a>
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container feedback-container">
        <h2 class="text-center mb-4">Feedback</h2>
        <form action="/feedback" method="post">
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
            </div>
            {% if message %}
                <p class="text-success">{{ message }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>
        <a href="/predict" class="btn btn-secondary mt-3 w-100">Back to Prediction</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
